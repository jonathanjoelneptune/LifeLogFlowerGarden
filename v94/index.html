<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LifeLog Garden v94</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b1020;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Background layers */
    #bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 25%, #1c3b7a 0%, #0b1020 60%, #070a12 100%);
    }

    /* Ground band */
    #ground {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 38vh;
      background: linear-gradient(#0f3b20 0%, #0b2a18 60%, #071a10 100%);
    }

    /* Main SVG mount */
    #svgMount {
      position: absolute;
      inset: 0;
      pointer-events: auto;
    }

    /* Tiny HUD */
    #hud {
      position: absolute;
      left: 12px;
      top: 12px;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(0,0,0,0.35);
      color: rgba(255,255,255,0.9);
      font-size: 12px;
      line-height: 1.35;
      backdrop-filter: blur(6px);
      z-index: 10;
      max-width: 520px;
    }

    #hud .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    #hud code {
      color: #cfe3ff;
    }

    #hud button {
      border: 0;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      background: rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.9);
    }

    #hud button:hover {
      background: rgba(255,255,255,0.18);
    }
  </style>

  <script>
    // Optional defaults for GitHub Pages.
    // You can override these by adding ?exec=...&bot=winston to the URL.

    // Example:
    // window.LL_EXEC_URL = "https://script.google.com/macros/s/AKfycbx.../exec";
    // window.LL_BOT = "winston";

    // If you want to prevent auto-load of export and manage it yourself, set:
    // window.LL_NO_AUTOLOAD = true;
  </script>
</head>

<body>
  <div id="app">
    <div id="bg"></div>
    <div id="ground"></div>

    <div id="hud">
      <div class="row">
        <strong>LifeLog Garden v94</strong>
        <span id="hudStatus">bootingâ€¦</span>
      </div>
      <div style="margin-top:6px;">
        Export: <code id="hudExport">not loaded</code>
      </div>
      <div class="row" style="margin-top:8px;">
        <button id="btnReload">Reload Export</button>
        <button id="btnRebuild">Rebuild Scene</button>
      </div>
      <div style="margin-top:8px; opacity:0.9;">
        Tip: Add <code>?exec=YOUR_WEBAPP_EXEC_URL&bot=winston</code>
      </div>
    </div>

    <div id="svgMount"></div>
  </div>

  <!-- 1) GardenExport wiring -->
  <script src="./v94_garden.js"></script>

  <!-- 2) Scene builder -->
  <script src="./host_boot.js"></script>
</body>
</html>
