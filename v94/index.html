<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LifeLog Garden Walk (Hosted)</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0b1020;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Your garden root goes here */
    #gardenRoot {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(#2b4a7a, #0b1020 65%, #081019);
    }

    /* Status panel */
    #hostStatus {
      position: absolute;
      left: 12px;
      top: 12px;
      z-index: 999999;
      background: rgba(0,0,0,0.55);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 12px;
      line-height: 1.35;
      max-width: 520px;
      pointer-events: none;
      user-select: none;
      white-space: pre-wrap;
    }

    /* Error overlay */
    #hostError {
      position: absolute;
      inset: 0;
      z-index: 999998;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: rgba(0,0,0,0.7);
      color: #fff;
    }
    #hostErrorInner {
      max-width: 920px;
      width: 100%;
      background: rgba(20,20,20,0.9);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 14px;
      padding: 16px 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.45);
    }
    #hostErrorInner h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 700;
    }
    #hostErrorInner pre {
      margin: 0;
      font-size: 12px;
      line-height: 1.4;
      overflow: auto;
      max-height: 55vh;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="gardenRoot">
    <div id="hostStatus"></div>

    <div id="hostError">
      <div id="hostErrorInner">
        <h2>Garden failed to initialize</h2>
        <pre id="hostErrorText"></pre>
      </div>
    </div>
  </div>

  <script>
  // Optional default if you do not pass ?exec= in the URL
  window.LL_EXEC_URL = "https://script.google.com/macros/s/AKfycbx.../exec";
</script>

<script src="./v94_garden.js"></script>
<script src="./v94_main.js"></script>


  <!-- Hosted adapter: fetch GardenExport, then call your v94 init -->
  <script src="./host_boot.js"></script>

  <!-- Your existing v94 garden bundle goes here -->
  <!-- Option A: if you have a single JS file -->
   <script src="./v94_garden.js"></script>

  <!-- Option B: if you have an HTML-internal script, paste it into a new file and load it above -->
</body>
</html>
