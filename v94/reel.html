<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LifeLog Photo Reel</title>
  <style>
    :root{
      --bg: rgba(0,0,0,0.10);
      --ink: rgba(255,255,255,0.90);
      --ink-dim: rgba(255,255,255,0.72);
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    html, body { height:100%; margin:0; background:transparent; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    .wrap{
      position:relative;
      width:100%;
      height:100%;
      border-radius:12px;
      overflow:hidden;
      background: var(--bg);
    }

    .backdrop{
      position:absolute;
      inset:-18px;
      background-size: cover;
      background-position: center;
      filter: blur(18px) saturate(1.05);
      transform: scale(1.12);
      opacity: 0;
      transition: opacity 520ms ease;
      pointer-events:none;
    }
    .backdrop.show{ opacity: 0.70; }

    .vignette{
      position:absolute;
      inset:0;
      background: radial-gradient(120% 90% at 50% 55%, rgba(0,0,0,0.08), rgba(0,0,0,0.22));
      pointer-events:none;
    }

    .img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: contain;
      opacity:0;
      transition: opacity 520ms cubic-bezier(.2,.8,.2,1);
      will-change: opacity;
    }
    .img.show{ opacity:1; }

    .progress{
      position:absolute;
      left:14px;
      right:14px;
      top:12px;
      height:3px;
      border-radius:99px;
      background: rgba(255,255,255,0.10);
      overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .progress > i{
      display:block;
      height:100%;
      width:0%;
      background: rgba(255,255,255,0.55);
      border-radius:99px;
      transition: width 220ms ease;
    }
    .progress.hide{ opacity:0; transition: opacity 250ms ease; }

    .hud{
      position:absolute;
      left:10px;
      bottom:10px;
      padding:6px 10px;
      border-radius:10px;
      background: rgba(0,0,0,0.42);
      color: #fff;
      font-size: 12px;
      backdrop-filter: blur(6px);
      max-width: calc(100% - 20px);
      box-sizing: border-box;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      pointer-events:none;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.10);
    }

    .corner{
      position:absolute;
      right:10px;
      bottom:10px;
      padding:6px 10px;
      border-radius:10px;
      background: rgba(0,0,0,0.28);
      color: rgba(255,255,255,0.82);
      font-size: 11px;
      backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.10);
      pointer-events:none;
      display:none;
    }
    .corner.show{ display:block; }

    .empty{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
      text-align:center;
      color: var(--ink);
    }
    .emptyCard{
      width:min(560px, 92%);
      border-radius:16px;
      background: linear-gradient(180deg, rgba(0,0,0,0.40), remember is updated);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: var(--shadow);
      padding:16px 16px 14px;
    }
    .emptyTitle{ font-weight:750; font-size:14px; letter-spacing:0.2px; }
    .emptySub{ margin-top:6px; color: var(--ink-dim); font-size:12px; line-height:1.35; }
    .emptyHint{
      margin-top:10px;
      display:inline-block;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.82);
      font-size:11px;
    }
    .emptyErr{
      margin-top:10px;
      color: rgba(255,255,255,0.70);
      font-size:11px;
      white-space: pre-wrap;
      text-align:left;
      border-top: 1px solid rgba(255,255,255,0.10);
      padding-top:10px;
    }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">
    <div class="backdrop" id="backdrop"></div>
    <div class="vignette"></div>
    <div class="progress" id="progress"><i id="pbar"></i></div>
  </div>

  <script>
    const DEFAULT_API_BASE =
      "https://script.google.com/macros/s/AKfycbyHPnSrEOdYJwoIQpRk4SajFg9cgpSeXsH0ilg9-c2EglqzeSIubVhgy7WogI-Idsu8/exec";

    function escapeHtml(s){
      return String(s ?? "")
        .replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;")
        .replace(/"/g,"&quot;").replace(/'/g,"&#39;");
    }

    function qs() {
      const u = new URL(window.location.href);
      const p = u.searchParams;

      const getAny = (...keys) => {
        for (const k of keys) {
          const v = p.get(k);
          if (v !== null && String(v).trim() !== "") return String(v).trim();
        }
        return "";
      };

      const num = (raw, def, min, max) => {
        const n = Number(raw);
        if (!isFinite(n)) return def;
        return Math.max(min, Math.min(max, Math.round(n)));
      };

      const bot = getAny("bot") || "winston";
      const date = getAny("date", "dateKey");
      const fitRaw = (getAny("fit") || "contain").toLowerCase();
      const fit = (fitRaw === "cover") ? "cover" : "contain";

      const intervalMs = num(getAny("interval_ms","intervalMs"), 2200, 800, 15000);
      const fadeMs = num(getAny("fade_ms","fadeMs"), 450, 150, 4000);

      const w = num(getAny("w","width"), 1200, 320, 4096);
      const cacheS = num(getAny("cache_s","cacheS"), 600, 0, 86400);

      const preload = num(getAny("preload"), 2, 0, 12);

      const shuffleRaw = (getAny("shuffle","randomize") || "1").toLowerCase();
      const shuffle = !(shuffleRaw === "0" || shuffleRaw === "false" || shuffleRaw === "no");

      const debugRaw = (getAny("debug") || "0").toLowerCase();
      const debug = (debugRaw === "1" || debugRaw === "true" || debugRaw === "yes");

      const apiBase = getAny("api") || DEFAULT_API_BASE;

      return { bot, date, fit, intervalMs, fadeMs, w, cacheS, preload, shuffle, debug, apiBase };
    }

    function buildApiUrl(state){
      const u = new URL(state.apiBase);
      u.searchParams.set("r", "api_photo_reel");
      u.searchParams.set("bot", state.bot);
      u.searchParams.set("date", state.date);
      u.searchParams.set("w", String(state.w));
      u.searchParams.set("cache_s", String(state.cacheS));
      u.searchParams.set("format", "jsonp");
      u.searchParams.set("callback", "__pr_cb");
      return u.toString();
    }

    function shuffleInPlace(arr){
      for (let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function setProgress(done, total){
      const pct = total <= 0 ? 0 : Math.max(0, Math.min(100, Math.round((done/total)*100)));
      pbar.style.width = pct + "%";
      if (pct >= 100) progress.classList.add("hide");
    }

    function showEmpty(state, msg, err){
      progress.classList.add("hide");
      wrap.querySelectorAll("img.img").forEach(n => n.remove());
      const existing = wrap.querySelector(".empty");
      if (existing) existing.remove();

      const d = document.createElement("div");
      d.className = "empty";
      d.innerHTML =
        `<div class="emptyCard">
          <div class="emptyTitle">No photos</div>
          <div class="emptySub">${escapeHtml(state.date)} • ${escapeHtml(state.bot)}</div>
          <div class="emptyHint">Tip: PhotoReels sheet: DateKey + Photos (one link per line)</div>
          ${msg ? `<div class="emptySub" style="margin-top:10px">${escapeHtml(msg)}</div>` : ""}
          ${err ? `<div class="emptyErr">${escapeHtml(String(err))}</div>` : ""}
        </div>`;
      wrap.appendChild(d);
    }

    let jsonpTimer = null;
    function fetchJsonp(url, timeoutMs=12000){
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.src = url;
        s.async = true;

        jsonpTimer = setTimeout(() => {
          cleanup();
          reject(new Error("api timeout"));
        }, timeoutMs);

        function cleanup(){
          if (jsonpTimer) clearTimeout(jsonpTimer);
          jsonpTimer = null;
          s.remove();
          try { delete window.__pr_cb; } catch(e){}
        }

        window.__pr_cb = (payload) => {
          cleanup();
          resolve(payload);
        };

        s.onerror = () => {
          cleanup();
          reject(new Error("jsonp load failed"));
        };

        document.head.appendChild(s);
      });
    }

    const wrap = document.getElementById("wrap");
    const backdrop = document.getElementById("backdrop");
    const progress = document.getElementById("progress");
    const pbar = document.getElementById("pbar");

    const state = qs();
    document.title = `LifeLog Photo Reel ${state.date || ""}`.trim();

    if (!state.bot || !state.date){
      showEmpty(state, "Missing required params. Example:", "?bot=winston&date=2025-12-20");
      throw new Error("Missing bot or date");
    }

    // Optional small corner debug/status
    const corner = document.createElement("div");
    corner.className = "corner";
    wrap.appendChild(corner);
    if (state.debug) corner.classList.add("show");

    function setCorner(text){
      if (!state.debug) return;
      corner.textContent = text;
    }

    (async function(){
      try{
        setProgress(0, 1);

        const apiUrl = buildApiUrl(state);
        const payload = await fetchJsonp(apiUrl, 15000);

        if (!payload || payload.ok !== true){
          showEmpty(state, "API returned error", payload && payload.error ? payload.error : "unknown error");
          return;
        }

        let photos = Array.isArray(payload.photos) ? payload.photos.slice() : [];
        photos = photos.map(x => String(x||"").trim()).filter(Boolean);

        if (!photos.length){
          showEmpty(state, "", payload && payload.note ? payload.note : "");
          return;
        }

        if (state.shuffle) shuffleInPlace(photos);

        const fadeMs = Math.max(150, Number(state.fadeMs) || 450);
        const fit = state.fit;

        const total = photos.length;
        let okCount = 0;
        let errCount = 0;
        let settled = 0;

        // Track which indexes are actually loadable
        const okSet = new Set();

        // IMPORTANT CHANGE:
        // append images immediately (hidden) so browser actually requests them.
        const imgs = photos.map((src, i) => {
          const im = document.createElement("img");
          im.className = "img";
          im.alt = "photo " + (i + 1);
          im.decoding = "async";
          im.loading = (i === 0) ? "eager" : "lazy";
          im.style.objectFit = fit;
          im.style.transitionDuration = fadeMs + "ms";

          // small cache buster helps with some Drive edge cases
          const bust = (src.includes("?") ? "&" : "?") + "r=" + Date.now() + "_" + i;
          im.src = src + bust;

          im.addEventListener("load", () => {
            okCount++;
            settled++;
            okSet.add(i);
            setProgress(settled, total);
            setCorner(`loaded ${okCount}/${total} • failed ${errCount}`);
          }, { once:true });

          im.addEventListener("error", () => {
            errCount++;
            settled++;
            setProgress(settled, total);
            setCorner(`loaded ${okCount}/${total} • failed ${errCount}`);
          }, { once:true });

          wrap.appendChild(im); // <-- force request by putting it in DOM
          return im;
        });

        // HUD
        const hud = document.createElement("div");
        hud.className = "hud";
        hud.textContent = `${state.date} • ${state.bot} • ${total} photos`;
        wrap.appendChild(hud);

        // Preload target (how many successful loads before we start rotating)
        const desiredPreload = Math.min(state.preload, total);
        const requiredToStart = (desiredPreload <= 0) ? 1 : desiredPreload;

        let started = false;
        let idx = -1;

        function firstOkIndex(){
          if (okSet.size) return Math.min(...okSet.values());
          for (let i = 0; i < imgs.length; i++){
            if (imgs[i].complete && imgs[i].naturalWidth > 0) {
              okSet.add(i);
              return i;
            }
          }
          return -1;
        }

        function getOkList(){
          const list = [];
          for (let i = 0; i < imgs.length; i++){
            if (okSet.has(i)) list.push(i);
            else if (imgs[i].complete && imgs[i].naturalWidth > 0) {
              okSet.add(i);
              list.push(i);
            }
          }
          return list;
        }

        function showIndex(i){
          if (idx >= 0) imgs[idx].classList.remove("show");
          idx = i;
          imgs[idx].classList.add("show");
          backdrop.style.backgroundImage = `url("${imgs[idx].src}")`;
          backdrop.classList.add("show");
        }

        // Start loop once we have enough loaded
        const startWatcher = setInterval(() => {
          if (started) return;

          const okList = getOkList();
          if (okList.length >= requiredToStart){
            started = true;
            progress.classList.add("hide");
            showIndex(okList[0]);
            clearInterval(startWatcher);
          }
        }, 120);

        // Rotation loop (keeps checking okList live)
        const interval = Math.max(600, Number(state.intervalMs) || 2200);
        setInterval(() => {
          if (!started) return;

          const okList = getOkList();
          if (okList.length <= 1) {
            // If we’ve been running for a while and still only 1 loaded, show a gentle hint
            if (settled > 3 && okList.length === 1 && errCount > 0) {
              setCorner(`only 1 loaded • failed ${errCount}/${total}`);
            }
            return;
          }

          const pos = okList.indexOf(idx);
          const nextIdx = okList[(pos + 1 + okList.length) % okList.length];

          if (nextIdx === idx) return;
          showIndex(nextIdx);
        }, interval);

        // After a few seconds, if only 1 loaded and many failed, show a graceful explanation
        setTimeout(() => {
          const okList = getOkList();
          if (okList.length === 1 && errCount > 0) {
            // keep reel running, but tell you what’s happening (in debug corner)
            setCorner(`Only 1 image loadable. Likely Drive permissions/throttling for others.`);
            if (state.debug) {
              console.warn("Photo reel: most images failed to load.", { okCount, errCount, total });
            }
          }
        }, 4500);

      } catch (e){
        showEmpty(state, "Runtime error", e && e.message ? e.message : String(e));
      }
    })();
  </script>
</body>
</html>
