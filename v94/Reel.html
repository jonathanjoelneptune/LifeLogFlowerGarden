<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LifeLog Photo Reel</title>
  <style>
    html, body { height: 100%; margin: 0; background: transparent; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
    }
    .wrap {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0,0,0,0.08);
    }
    .img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: none;
      will-change: opacity;
    }
    .img.show { opacity: 1; }

    .hud {
      position: absolute;
      left: 10px;
      bottom: 10px;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.45);
      color: #fff;
      font-size: 12px;
      backdrop-filter: blur(6px);
      max-width: calc(100% - 20px);
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      pointer-events: none;
    }

    .empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #fff;
      background: rgba(0,0,0,0.35);
      border-radius: 12px;
      text-align: center;
      padding: 16px;
      box-sizing: border-box;
    }
    .empty .title { font-size: 14px; font-weight: 700; }
    .empty .sub { margin-top: 6px; opacity: 0.85; font-size: 12px; line-height: 1.35; }
    .empty .err { margin-top: 10px; opacity: 0.75; font-size: 11px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap" id="wrap"></div>

  <script>
    // Set a default exec here so the iframe URL can stay short.
    // You can still override via ?exec=... in the query string.
    const DEFAULT_EXEC = "https://script.google.com/macros/s/AKfycbyHPnSrEOdYJwoIQpRk4SajFg9cgpSeXsH0ilg9-c2EglqzeSIubVhgy7WogI-Idsu8/exec";

    function qs() {
      const out = {};
      const q = (location.search || "").replace(/^\?/, "");
      if (!q) return out;
      q.split("&").forEach(p => {
        const [k, v] = p.split("=");
        const key = decodeURIComponent(k || "").trim();
        if (!key) return;
        out[key] = decodeURIComponent(v || "");
      });
      return out;
    }

    function clampInt(v, def, min, max) {
      const n = Number(v);
      if (!isFinite(n)) return def;
      return Math.max(min, Math.min(max, Math.round(n)));
    }

    function makeHud(text) {
      const hud = document.createElement("div");
      hud.className = "hud";
      hud.textContent = text;
      return hud;
    }

    function showEmpty(wrap, title, sub, err) {
      const d = document.createElement("div");
      d.className = "empty";
      d.innerHTML =
        '<div>' +
          '<div class="title">' + title + '</div>' +
          '<div class="sub">' + sub + '</div>' +
          (err ? '<div class="err">' + String(err) + '</div>' : '') +
        '</div>';
      wrap.appendChild(d);
    }

    function preloadUrl(url) {
      try {
        const p = new Image();
        p.decoding = "async";
        p.src = url;
      } catch (e) {}
    }

    const wrap = document.getElementById("wrap");
    const p = qs();

    const bot = (p.bot || "winston").trim();
    const dateKey = (p.date || "").trim();

    const fit = (p.fit || "contain").toLowerCase().trim();  // contain | cover
    const intervalMs = clampInt(p.interval_ms, 10000, 800, 15000);
    const fadeMs = clampInt(p.fade_ms, 450, 150, 4000);

    const w = clampInt(p.w, 1200, 300, 3000);
    const preloadN = clampInt(p.preload, 2, 0, 6);
    const cacheS = clampInt(p.cache_s, 600, 0, 3600);

    const exec = (p.exec || DEFAULT_EXEC).trim();

    // Apply fit + fade in CSS at runtime
    const style = document.createElement("style");
    style.textContent = `
      .img { object-fit: ${fit === "cover" ? "cover" : "contain"}; transition: opacity ${fadeMs}ms ease; }
    `;
    document.head.appendChild(style);

    // Build JSONP call to Apps Script
    const cbName = "__llPhotoReelCb_" + Math.random().toString(16).slice(2);
    window[cbName] = function (payload) {
      try {
        if (!payload || !payload.ok) {
          showEmpty(
            wrap,
            "No photos",
            (dateKey || payload?.dateKey || "") + " • " + bot,
            payload?.error || "api error"
          );
          cleanup();
          return;
        }

        const photos = Array.isArray(payload.photos) ? payload.photos : [];
        if (!photos.length) {
          showEmpty(wrap, "No photos", payload.dateKey + " • " + payload.bot, "");
          cleanup();
          return;
        }

        const hud = makeHud(payload.dateKey + " • " + payload.bot + " • " + photos.length + " photos");
        wrap.appendChild(hud);

        const imgs = photos.map((src, i) => {
          const im = document.createElement("img");
          im.className = "img";
          im.alt = "photo " + (i + 1);
          im.loading = (i === 0) ? "eager" : "lazy";
          im.decoding = "async";
          try { im.fetchPriority = (i === 0) ? "high" : "low"; } catch (e) {}
          im.src = src;
          wrap.appendChild(im);
          return im;
        });

        let idx = 0;
        imgs[0].classList.add("show");

        function preloadAround(i) {
          if (preloadN <= 0) return;
          for (let k = 1; k <= preloadN; k++) {
            const j = (i + k) % imgs.length;
            const im = imgs[j];
            if (im && !im.dataset.preloaded) {
              preloadUrl(im.src);
              im.dataset.preloaded = "1";
            }
          }
        }

        preloadAround(0);

        setInterval(() => {
          const prev = idx;
          idx = (idx + 1) % imgs.length;
          imgs[prev].classList.remove("show");
          imgs[idx].classList.add("show");
          preloadAround(idx);
        }, Math.max(300, intervalMs));
      } finally {
        cleanup();
      }
    };

    function cleanup() {
      try { delete window[cbName]; } catch (e) { window[cbName] = undefined; }
      if (jsonpScript && jsonpScript.parentNode) jsonpScript.parentNode.removeChild(jsonpScript);
    }

    if (!exec || !bot || !dateKey) {
      showEmpty(wrap, "Missing params", "Need bot and date", "Example: ?bot=winston&date=2025-12-20");
    } else {
      const apiUrl =
        exec +
        "?r=api_photo_reel" +
        "&bot=" + encodeURIComponent(bot) +
        "&date=" + encodeURIComponent(dateKey) +
        "&w=" + encodeURIComponent(String(w)) +
        "&cache_s=" + encodeURIComponent(String(cacheS)) +
        "&format=jsonp" +
        "&callback=" + encodeURIComponent(cbName);

      var jsonpScript = document.createElement("script");
      jsonpScript.src = apiUrl;
      jsonpScript.onerror = function () {
        showEmpty(wrap, "No photos", dateKey + " • " + bot, "Failed to load API JSONP script");
        cleanup();
      };
      document.head.appendChild(jsonpScript);
    }
  </script>
</body>
</html>
